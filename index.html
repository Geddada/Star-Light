<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarLight</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a more native feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--accent-color-rgb), 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--accent-color-rgb), 0.6);
      }
      
      /* THEME VARIABLES - Modern Blue Default */
      :root {
        /* HSL Values for Blue 600 (#2563eb) */
        --accent-blue: 221 83% 53%;
        /* HSL Values for Red 600 (#dc2626) */
        --accent-red: 0 72% 51%;

        --accent-color: var(--accent-blue);
        --accent-color-rgb: 37, 99, 235; /* Corresponds to blue-600 */
      }

      html.light {
        --background-primary: #ffffff;
        --background-secondary: #f8fafc; /* Slate 50 */
        --background-tertiary: #e2e8f0; /* Slate 200 */
        --text-primary: #0f172a; /* Slate 900 */
        --text-secondary: #334155; /* Slate 700 */
        --text-tertiary: #64748b; /* Slate 500 */
        --border-primary: #cbd5e1; /* Slate 300 */
        --border-secondary: #94a3b8; /* Slate 400 */
        --glass-bg: rgba(255, 255, 255, 0.9);
        --glass-border: rgba(15, 23, 42, 0.05);
      }
      
      html.dark {
        --background-primary: #020617; /* Slate 950 */
        --background-secondary: #0f172a; /* Slate 900 */
        --background-tertiary: #1e293b; /* Slate 800 */
        --text-primary: #ffffff;
        --text-secondary: #cbd5e1; /* Slate 300 */
        --text-tertiary: #94a3b8; /* Slate 400 */
        --border-primary: #1e293b; /* Slate 800 */
        --border-secondary: #334155; /* Slate 700 */
        --glass-bg: rgba(2, 6, 23, 0.8);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--background-primary);
        color: var(--text-primary);
      }
      
      /* Advanced Glassmorphism */
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
      }

      .glass-card {
        background: linear-gradient(145deg, var(--background-secondary) 0%, var(--background-primary) 100%);
        border: 1px solid var(--border-primary);
      }
      
      /* Utilities */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes glow-pulse {
        0%, 100% { box-shadow: 0 0 15px hsla(var(--accent-color), 0.1); }
        50% { box-shadow: 0 0 25px hsla(var(--accent-color), 0.3); }
      }
      
      .animate-glow {
        animation: glow-pulse 3s infinite;
      }

      /* Announcement Bar Marquee */
      @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
      }
      .animate-marquee {
          animation: marquee 1600s linear infinite;
          width: max-content;
      }

      /* Header Live Dot Animation */
      @keyframes on-air-blink {
        0%, 49% {
          background-color: #ef4444; /* red-500 */
          box-shadow: 0 0 8px #ef4444, 0 0 15px #ef4444;
        }
        50%, 100% {
          background-color: #7f1d1d; /* red-900 */
          box-shadow: none;
        }
      }
      .animate-on-air {
        animation: on-air-blink 1s infinite;
      }

      /* News Ticker Scroll */
      @keyframes scroll-left {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
      }
      .animate-scroll-left {
          animation: scroll-left 600s linear infinite;
          width: max-content;
      }
      .animate-scroll-left-fast {
          animation: scroll-left 400s linear infinite;
          width: max-content;
      }

      /* --- Cinematic Text & Graphics --- */
      .cinematic-bg {
        background: radial-gradient(circle at center, #1e293b 0%, #000000 100%);
        position: relative;
        overflow: hidden;
      }
      
      .cinematic-bg::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: repeating-conic-gradient(
          from 0deg,
          transparent 0deg,
          rgba(37, 99, 235, 0.05) 10deg,
          transparent 20deg
        );
        animation: cinematic-spin 20s linear infinite;
      }
      
      /* Scanlines */
      .cinematic-bg::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        z-index: 10;
      }

      @keyframes cinematic-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .cinematic-text {
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: white;
        text-shadow: 
          0 0 10px rgba(37, 99, 235, 0.8),
          0 0 20px rgba(37, 99, 235, 0.6),
          0 0 40px rgba(37, 99, 235, 0.4);
        animation: text-flicker 3s infinite alternate;
      }

      @keyframes text-flicker {
        0% { opacity: 0.8; text-shadow: 0 0 10px rgba(37, 99, 235, 0.8); }
        100% { opacity: 1; text-shadow: 0 0 20px rgba(37, 99, 235, 1), 0 0 40px rgba(37, 99, 235, 0.6); }
      }

      /* Glitch Effect */
      .glitch {
        position: relative;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #02061700;
        opacity: 0.8;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 15px, 0); }
        20% { clip: rect(60px, 9999px, 80px, 0); }
        40% { clip: rect(10px, 9999px, 85px, 0); }
        60% { clip: rect(30px, 9999px, 10px, 0); }
        80% { clip: rect(80px, 9999px, 5px, 0); }
        100% { clip: rect(50px, 9999px, 40px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(25px, 9999px, 90px, 0); }
        20% { clip: rect(10px, 9999px, 10px, 0); }
        40% { clip: rect(80px, 9999px, 50px, 0); }
        60% { clip: rect(10px, 9999px, 30px, 0); }
        80% { clip: rect(50px, 9999px, 95px, 0); }
        100% { clip: rect(35px, 9999px, 25px, 0); }
      }

      /* Audio Visualizer Bars */
      .visualizer-bar {
        width: 6px;
        background: var(--accent-color);
        animation: equalizer 0.8s ease-in-out infinite;
        border-radius: 99px;
      }
      @keyframes equalizer {
        0% { height: 20%; }
        50% { height: 100%; }
        100% { height: 20%; }
      }
    </style>

</head>
  <body class="overflow-hidden bg-[var(--background-primary)] selection:bg-[hsl(var(--accent-color))] selection:text-white">
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }

</html>
