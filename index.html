<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to StarLight News! Discover, Watch, and Create...</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a more native feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--accent-color-rgb), 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--accent-color-rgb), 0.6);
      }
      
      /* THEME VARIABLES - Modern Blue Default */
      :root {
        /* HSL Values for Blue 600 (#2563eb) */
        --accent-blue: 221 83% 53%;
        /* HSL Values for Red 600 (#dc2626) */
        --accent-red: 0 72% 51%;

        --accent-color: var(--accent-blue);
        --accent-color-rgb: 37, 99, 235; /* Corresponds to blue-600 */
      }

      html.light {
        --background-primary: #ffffff;
        --background-secondary: #f8fafc; /* Slate 50 */
        --background-tertiary: #e2e8f0; /* Slate 200 */
        --text-primary: #0f172a; /* Slate 900 */
        --text-secondary: #334155; /* Slate 700 */
        --text-tertiary: #64748b; /* Slate 500 */
        --border-primary: #cbd5e1; /* Slate 300 */
        --border-secondary: #94a3b8; /* Slate 400 */
        --glass-bg: rgba(255, 255, 255, 0.9);
        --glass-border: rgba(15, 23, 42, 0.05);
      }
      
      html.dark {
        --background-primary: #020617; /* Slate 950 */
        --background-secondary: #0f172a; /* Slate 900 */
        --background-tertiary: #1e293b; /* Slate 800 */
        --text-primary: #ffffff;
        --text-secondary: #cbd5e1; /* Slate 300 */
        --text-tertiary: #94a3b8; /* Slate 400 */
        --border-primary: #1e293b; /* Slate 800 */
        --border-secondary: #334155; /* Slate 700 */
        --glass-bg: rgba(2, 6, 23, 0.8);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--background-primary);
        color: var(--text-primary);
      }
      
      /* Advanced Glassmorphism */
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
      }

      .glass-card {
        background: linear-gradient(145deg, var(--background-secondary) 0%, var(--background-primary) 100%);
        border: 1px solid var(--border-primary);
      }
      
      /* Utilities */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes glow-pulse {
        0%, 100% { box-shadow: 0 0 15px hsla(var(--accent-color), 0.1); }
        50% { box-shadow: 0 0 25px hsla(var(--accent-color), 0.3); }
      }
      
      .animate-glow {
        animation: glow-pulse 3s infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="overflow-hidden bg-[var(--background-primary)] selection:bg-[hsl(var(--accent-color))] selection:text-white">
    <div id="root"></div>
    <!-- Google Identity Services (GIS) Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 
      IMPORTANT: To enable Google Sign-In, you must replace 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com'
      with your actual Google Cloud project's OAuth 2.0 Client ID in 'contexts/AuthContext.tsx'.
      You can create one here: https://console.cloud.google.com/apis/credentials
    -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
